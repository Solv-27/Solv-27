<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Kitchen AI</title>
    <style>
      #chart{
        overflow-y:auto;
      }
      #chart svg{
        max-width: initial;
      }
      .logo {
        width: 200px; /* Ajusta el tamaño deseado */
        height: 200px; /* Ajusta el tamaño deseado */
        overflow: hidden;
        border-radius: 50%; /* Esto crea el recorte en forma de círculo */
      }
    
     .logo img {
        width: 100%;
        object-fit: cover; /* Esto ajusta la imagen al círculo */
     }
    </style>
  </head>
  <body>
    <h1>iAssist</h1>
    <div class="logo">
      <img src="https://i.pinimg.com/originals/6d/93/30/6d933008bd5614e7c445454c69eb5d95.jpg">
    </div>
    <p>Esto es una prueba para ver que onda</p>

  </body>
</html>
